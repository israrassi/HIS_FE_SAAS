<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="container-fluid px-0">
    <div class="row">
      <!-- Login logo -->
      <div class="col-lg-6 login-wrap">
        <div class="login-sec">
          <div class="log-img">
            <img class="img-fluid" src="assets/img/login-02.png" alt="Logo" />
          </div>
        </div>
      </div>
      <!-- /Login logo -->

      <!-- Login Content -->
      <div class="col-lg-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <div class="account-logo d-flex align-items-center">
                  <a [routerLink]="routes.adminDashboard"><img style=" width: 50px; " src="assets/img/login-logo.svg"
                      alt="" /></a>

                  <h2 class="p-0 m-0" style=" margin-left: 17px !important; ">Welcome to Spinel Clinics ðŸ‘‹</h2>
                </div>
                <h2>Login</h2>
                <!-- Form -->
                <form [formGroup]="form" (ngSubmit)="loginFormSubmit()">
                  <div class="form-group">
                    <label for="userName">User Name <span class="login-danger">*</span></label>
                    <input class="form-control" formControlName="userName" type="text" [ngClass]="{
                        'is-invalid': f['userName'].touched && f['userName'].invalid
                      }" />
                    <div *ngIf="f['userName'].touched && f['userName'].invalid" class="invalid-feedback">
                      <div *ngIf="f['userName'].errors && f['userName'].errors['required']">
                        userName is required.
                      </div>
                      <div *ngIf="f['userName'].errors && f['userName'].errors['userName']">
                        Please, enter valid User Name address.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Password">Password <span class="login-danger">*</span></label>
                    <input class="form-control pass-input" [type]="passwordClass ? 'text' : 'password'"
                      formControlName="password" [ngClass]="{
                        'is-invalid':
                          f['password'].touched && f['password'].invalid
                      }" />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
                      <div *ngIf="
                          f['password'].errors &&
                          f['password'].errors['required']
                        ">
                        Password is required.
                      </div>
                    </div>
                    <span (click)="togglePassword()" (keyup.enter)="togglePassword()"
                      [ngClass]="passwordClass ? 'feather icon-eye' : 'feather icon-eye-off'"
                      class="profile-views toggle-password" tabindex="0"></span>
                  </div>
                  <div class="forgotpass">
                    <div class="remember-me">
                      <label class="custom_check mr-2 mb-0 d-inline-flex remember-me">
                        Remember me
                        <input type="checkbox" name="radio" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <a [routerLink]="routes.forgotPassword">Forgot Password?</a>
                  </div>
                  <div class="form-group login-btn">
                    <button [disabled]="form.invalid" class="btn btn-primary btn-block" type="submit">
                      Login
                    </button>
                  </div>
                </form>
                <!-- /Form -->


              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Login Content -->
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
